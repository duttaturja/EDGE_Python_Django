<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to a CSS file if you have one -->
</head>

<body>
    <div class="container">
        <h1>User Profile</h1>

        <!-- Display user information -->
        <div class="profile-info">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>

            <!-- Assuming you have an additional profile model with a bio -->
            {% if user.userprofile %}
            <p><strong>Bio:</strong> {{ user.userprofile.bio }}</p>
            {% endif %}
        </div>

        <!-- Option to edit profile if you want to add that functionality later -->
        <a href="{% url 'edit_profile' %}" class="btn">Edit Profile</a> <!-- Adjust URL as needed -->

        <!-- Logout button -->
        <form action="{% url 'logout' %}" method="post" style="margin-top: 20px;">
            {% csrf_token %}
            <button type="submit" class="btn">Logout</button>
        </form>
    </div>
</body>

</html>
